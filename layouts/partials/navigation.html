{{ $currentPage := . }}
{{ range .Site.Menus.main }}
    {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}
        <a class="p-1 px-2 rounded-lg bg-blue-200 text-blue-800" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
    {{else}}
        <a class="p-1 px-2 rounded-lg hover:text-blue-700 dark:hover:text-blue-400" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
    {{ end }}
{{ end }}
